<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bible Memory">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #007aff;
      --primary-hover: #0051d5;
      --success-color: #34c759;
      --success-hover: #248a3d;
      --danger-color: #ff3b30;
      --danger-hover: #d70015;
      --info-color: #5ac8fa;
      --info-hover: #32aee8;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --border-color: #d2d2d7;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition-fast: 0.15s ease;
      --transition-base: 0.25s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      line-height: 1.6;
      transition: background-color var(--transition-base);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      width: 100%;
      padding: 0 16px;
    }
    
    .card {
      background: var(--bg-primary);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
      transition: box-shadow var(--transition-base);
    }
    
    @media (max-width: 640px) {
      .card {
        padding: 24px 20px;
      }
    }
    .ref {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }
    
    .verse {
      display: none;
      font-size: 18px;
      line-height: 1.75;
      color: var(--text-secondary);
      margin-bottom: 24px;
      min-height: 100px;
      text-align: left;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--primary-color);
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .verse.show {
      display: block;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(-8px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .button-row {
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
      text-transform: capitalize;
      letter-spacing: 0.01em;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    
    button:focus-visible {
      outline: 3px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }
    
    .btn-secondary {
      background: var(--success-color);
      color: white;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--success-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }
    
    .btn-danger {
      background: var(--danger-color);
      color: white;
    }
    .btn-danger:hover:not(:disabled) {
      background: var(--danger-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-danger:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }
    .typing-section {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }
    .typing-section.show {
      display: block;
    }
    .typing-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .typing-header p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }
    .close-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 8px 16px;
      font-size: 13px;
      text-transform: none;
      flex: 0 0 auto;
      width: auto;
      min-width: 70px;
    }
    
    .close-btn:hover:not(:disabled) {
      background: var(--border-color);
    }
    
    .close-btn:active:not(:disabled) {
      transform: scale(0.96);
    }
    #verseInput {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      font-family: inherit;
      resize: vertical;
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
      line-height: 1.6;
    }
    
    #verseInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    
    #verseInput::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }
    .result {
      padding: 16px;
      border-radius: var(--radius-md);
      margin-top: 16px;
      display: none;
      font-weight: 600;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .result.show {
      display: block;
    }
    
    .result.correct {
      background: rgba(52, 199, 89, 0.1);
      color: var(--success-hover);
      border: 2px solid var(--success-color);
    }
    
    .result.incorrect {
      background: rgba(255, 59, 48, 0.1);
      color: var(--danger-hover);
      border: 2px solid var(--danger-color);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .info {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 20px;
      opacity: 0.8;
    }
    
    .progress {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
      font-weight: 500;
    }
    .stats-container {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-box {
      background: var(--bg-secondary);
      padding: 12px 18px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
    }
    
    .stat-box:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }
    
    .stat-box.streak {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
      color: #856404;
      border-color: #ffc107;
    }
    .timer {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 12px;
      font-variant-numeric: tabular-nums;
    }
    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .control-btn {
      padding: 10px 16px;
      font-size: 13px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-base);
      font-weight: 500;
    }
    
    .control-btn:hover:not(:disabled):not(.active) {
      background: var(--border-color);
      transform: translateY(-1px);
    }
    
    .control-btn:active:not(:disabled) {
      transform: translateY(0) scale(0.96);
    }
    
    .control-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
      box-shadow: var(--shadow-sm);
    }
    .share-btn {
      background: var(--info-color);
      color: white;
      padding: 8px 16px;
      font-size: 13px;
      text-transform: none;
      flex: 0 0 auto;
      min-width: 70px;
    }
    
    .share-btn:hover:not(:disabled) {
      background: var(--info-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    body.dark-mode {
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --bg-primary: #1d1d1f;
      --bg-secondary: #2c2c2e;
      --border-color: #3a3a3c;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
      background: #000000;
    }
    
    body.dark-mode .card {
      background: var(--bg-primary);
    }
    
    body.dark-mode .verse {
      background: var(--bg-secondary);
      border-left-color: var(--primary-color);
    }
    
    body.dark-mode .stat-box {
      background: var(--bg-secondary);
      border-color: var(--border-color);
    }
    
    body.dark-mode .stat-box.streak {
      background: linear-gradient(135deg, #3a3a1e 0%, #4a4a2e 100%);
      color: #ffc107;
      border-color: #665d03;
    }
    
    body.dark-mode #verseInput {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-color: var(--border-color);
    }
    
    body.dark-mode #verseInput:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }
    
    body.dark-mode .control-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-color: var(--border-color);
    }
    
    body.dark-mode .close-btn {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }
    .kbd {
      font-size: 11px;
      color: white;
      display: block;
      margin-top: 4px;
    }
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-screen.hidden {
      display: none;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-box h1 {
      font-size: 32px;
      margin-bottom: 12px;
      color: var(--text-primary);
      font-weight: 700;
      letter-spacing: -0.03em;
    }
    
    .login-box p {
      color: var(--text-secondary);
      margin-bottom: 32px;
      font-size: 16px;
    }
    #usernameInput {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-family: inherit;
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
    }
    
    #usernameInput:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .login-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .login-btn:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }
    .login-btn.tyrone {
      background: #34c759;
    }
    .login-btn.kashieca {
      background: #ff6b9d;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      font-size: 14px;
      width: fit-content;
      border: 1px solid var(--border-color);
    }
    
    .user-info .username {
      font-weight: 600;
      color: var(--primary-color);
    }
    body.dark-mode .login-screen {
      background: #1a1a1a;
    }
    body.dark-mode .login-box {
      background: #2d2d2d;
    }
    body.dark-mode .login-box h1,
    body.dark-mode .login-box p {
      color: #e0e0e0;
    }
    body.dark-mode #usernameInput {
      background: #3d3d3d;
      color: #e0e0e0;
      border-color: #555;
    }
    body.dark-mode .user-info {
      background: var(--bg-secondary);
      border-color: var(--border-color);
    }
    
    body.dark-mode .result.correct {
      background: rgba(52, 199, 89, 0.15);
      color: var(--success-color);
    }
    
    body.dark-mode .result.incorrect {
      background: rgba(255, 59, 48, 0.15);
      color: var(--danger-color);
    }
    
    .quiz-section {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-color);
    }
    
    .quiz-section.show {
      display: block;
    }
    
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .quiz-header p {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
      font-weight: 500;
    }
    
    .quiz-question {
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      border-left: 4px solid var(--primary-color);
    }
    
    .quiz-question p {
      font-size: 15px;
      color: var(--text-primary);
      margin-bottom: 16px;
      font-weight: 500;
      line-height: 1.6;
    }
    
    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .quiz-option {
      padding: 14px 16px;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      text-align: left;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all var(--transition-base);
    }
    
    .quiz-option:hover:not(:disabled) {
      border-color: var(--primary-color);
      background: rgba(0, 122, 255, 0.05);
      transform: translateX(4px);
    }
    
    .quiz-option:active:not(:disabled) {
      transform: translateX(2px);
    }
    
    .quiz-option.selected {
      border-color: var(--primary-color);
      background: rgba(0, 122, 255, 0.1);
      color: var(--primary-color);
    }
    
    .quiz-option.correct {
      border-color: var(--success-color);
      background: rgba(52, 199, 89, 0.1);
      color: var(--success-color);
    }
    
    .quiz-option.incorrect {
      border-color: var(--danger-color);
      background: rgba(255, 59, 48, 0.1);
      color: var(--danger-color);
    }
    
    .quiz-option.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    
    body.dark-mode .quiz-question {
      background: var(--bg-secondary);
      border-left-color: var(--primary-color);
    }
    
    body.dark-mode .quiz-option {
      background: var(--bg-secondary);
      border-color: var(--border-color);
      color: var(--text-primary);
    }
    
    body.dark-mode .quiz-option:hover:not(:disabled) {
      background: rgba(0, 122, 255, 0.1);
      border-color: var(--primary-color);
    }
    
    body.dark-mode .quiz-option.selected {
      background: rgba(0, 122, 255, 0.15);
    }
    
    .next-verse-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .next-verse-modal.show {
      display: flex;
    }
    
    .next-verse-content {
      background: var(--bg-primary);
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    
    .next-verse-content h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      color: var(--success-color);
    }
    
    .next-verse-ref {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
    }
    
    .next-verse-text {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 32px;
      text-align: left;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: var(--radius-md);
      border-left: 4px solid var(--primary-color);
    }
    
    .next-verse-btn {
      background: var(--primary-color);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    
    .next-verse-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .next-verse-btn:active {
      transform: translateY(0) scale(0.98);
    }
    
    body.dark-mode .next-verse-content {
      background: var(--bg-primary);
    }
    
    body.dark-mode .next-verse-text {
      background: var(--bg-secondary);
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* Print styles */
    @media print {
      body {
        background: white;
      }
      .controls,
      .button-group,
      .typing-section {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h1>üìñ Bible Memory</h1>
    <p>Select your profile</p>
    <button class="login-btn tyrone" onclick="selectUser('Tyrone')" style="margin-bottom: 12px;">Tyrone</button>
    <button class="login-btn kashieca" onclick="selectUser('Kashieca')">Kashieca</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
      <div class="user-info">
        <span>üë§ <span class="username" id="currentUser"></span></span>
      </div>
      <button class="close-btn" onclick="logout()">Switch</button>
    </div>

    <div class="stats-container">
      <div class="stat-box streak" id="streakBox">üî• 0 day streak</div>
      <div class="stat-box" id="masteredBox">‚úì Mastered: 0/9</div>
      <div class="stat-box" id="practiceBox">üìù To Practice: 9/9</div>
    </div>

    <div class="controls">
      <button class="control-btn" onclick="toggleDarkMode()" title="Toggle dark mode">üåô Dark</button>
      <button class="control-btn" onclick="toggleRandomMode()" id="randomBtn" title="Random verse order">üîÄ Random</button>
      <button class="control-btn" onclick="resetStats()" title="Reset all progress">‚Üª Reset</button>
    </div>

    <div class="progress" id="progress"></div>
    <div id="reference" class="ref"></div>
    <div id="verse" class="verse"></div>
    <div class="timer" id="timer"></div>
    
    <div class="button-group">
      <button class="btn-primary" onclick="revealVerse()">Reveal Verse <span class="kbd">(R)</span></button>
      
      <div class="button-row">
        <button class="btn-secondary" onclick="nextVerse()">Next Verse <span class="kbd">(N)</span></button>
      </div>
      
      <button class="btn-primary" onclick="toggleTypingMode()">Type & Check <span class="kbd">(T)</span></button>
      
      <button class="btn-primary" onclick="toggleQuizMode()">Quiz Mode <span class="kbd">(Q)</span></button>
    </div>

    <div class="typing-section" id="typingSection">
      <div class="typing-header">
        <p>Type the verse from memory:</p>
        <button class="close-btn" onclick="toggleTypingMode()">Close</button>
      </div>
      <p id="hintText" style="color: #999; font-size: 12px; margin-bottom: 12px;"></p>
      <textarea id="verseInput" placeholder="Type the verse here..." rows="4"></textarea>
      <button class="btn-secondary" onclick="checkTyping()">Check Answer</button>
      <div class="result" id="result"></div>
    </div>

    <div class="quiz-section" id="quizSection">
      <div class="quiz-header">
